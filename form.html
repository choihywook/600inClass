<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my Form</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
</head>
<body>
  <h1>Student Record Management</h1>
  <form name="myform">
    <table>
      <tr>
        <td>Full Name</td>
        <td>Major</td>
        <td>Start Year</td>
      </tr>
      <tr>
        <td><input type="text" id="fullName" name="fullName"></td>
        <td><input type="text" id="major" name="major"></td>
        <td><input type="text" id="startYear" name="startYear"></td>
        <td><input type="button" id="addRec" value="Add Record"></td>
      </tr>
    </table>
  </form>
  <h1>Entered Records: </h1>
  <br>
  <div id="record"></div>
</body>
</html>
